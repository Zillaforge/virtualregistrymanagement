    enable: false
    cert_path: /root/server-csr/IAM.pem
  connection_per_host: 3
authentication:
  service: myiam
openstack:
  - namespace: public
    service: opstk
  - namespace: private
    service: opstk
event_consume:
  # service 輸入指定的 Service Name 或 empty(不啟動) 
  service: my_redis_sentinel
  channels:
  - FromIAM
services:
